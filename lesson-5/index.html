<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap"
        rel="stylesheet">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Vue js</title>
</head>

<body>
    <!-- root element -->
    <div id="vue-app">
        <!-- data rendering -->
        <div class="container">
            <h1 class="head">Dynamic css classes</h1>

            <h2 v-bind:class="cls">Dynamic css classes in vue</h2>
            <h3 v-bind:class="myclass">sub heading of vue</h3>
            <br><hr><hr><br>

            <!-- <h3>Example one</h3>
            

            <div  v-bind:class="{available:available}" v-on:click="available=!available">
                <span>Ryan</span>
            </div> -->

            <h3>Example two</h3>

            <button class="btn btn-outline-primary" v-on:click="nearby=!nearby">Toggle nearby</button>
            <button class="btn btn-outline-primary" v-on:click="available=!available">Toggle available</button>

            <div v-bind:class="compClasses">
                <span>william</span>
            </div>

            <!-- Array syntax -->
            <p v-bind:class="['red','font']">Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>

            <small v-bind:class="'red font'">small tag here</small>



             
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
