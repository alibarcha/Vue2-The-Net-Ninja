<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap"
        rel="stylesheet">
    <title>Vue js</title>
</head>

<body>
    <!-- root element -->
    <div id="vue-app">
        <!-- data rendering -->
        <div class="container">
            <h1 v-bind:title="title">Data Binding in Vue js</h1>
            <h2 :title="subTitle">{{title}}</h2>
            <a  v-bind:href="url" target="_blank">Vue Bind Data..</a><br>
            <a v-bind:href="url">Read more</a> <br>
            <!-- shortform of v bind directive -->
            <a :href="url">Learn More About Vue</a>

            <!-- v text directive -->
            <div v-html="inner">
            </div>
            <p v-text="title"></p>
            <p v-text="subTitle"></p>

            <input v-bind:value="name" type="text" value="Name">
            

           <h2>{{name}}</h2>
           <h3 v-html="websiteTag"></h3>
        </div>
        
      
    </div>
    
    <script src="js/app.js"></script>
</body>

</html>
