<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap"
        rel="stylesheet">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Vue js</title>
</head>

<body>
    <!-- root element -->
    <div id="vue-app">
        <!-- data rendering -->
        <div class="container">
            <h1 class="head">Events in Vue js</h1>


            <!-- 
                    <ul>
                       <li v-for="task in tasks">{{task}}</li>
                    </ul>

                    <p v-on:click="++age">click to increase :my age is = {{age}}</p>
                    <p @click="++age">click : {{age}}</p>
                    <button v-on:mouseenter="alert()">Alert Box</button>
                 -->
            <!-- increment -->
            <button v-on:click="age++" class="btn btn-dark">Increment : {{age}}</button>
            <!-- event modifier -->
            <button v-on:click.once="increment" class="btn btn-dark">Increment : {{age}}</button>
            <!-- decrement -->
            <button v-on:click="num--" class="btn btn-dark">Decrement : {{num}}</button>

            <div class="container">
                <div class="row ">
                    <div class="col-6 border mx-auto text-center ">
                        <button v-on:click="year++" class="btn btn-success">Increment year</button>
                        <button v-on:click="year--" class="btn btn-success">Decrement year</button>
                        <br><br>
                        <p>current year is : <b>{{year}}</b></p>

                        <!-- box -->
                        <div class="p-5 border" v-on:mousemove.once="mousemove">
                            <h3>offset X: {{x}} offset Y : {{y}}</h3>
                        </div>
                        <!-- <a href="#" v-on:click="alert">The Net Ninja</a> -->

                        <!-- event modifier -->
                        <a href="https://v2.vuejs.org/v2/guide/events.html#Event-Modifiers" v-on:click.once="alert">one
                            time call function</a>

                        <a href="https://v2.vuejs.org/v2/guide/events.html#Event-Modifiers"
                            v-on:click.prevent="alert">The Net Ninja</a>
                            <br><hr><hr><br>

                            <!-- keyboard events in vue -->  
                    </div>
                    <div class="col-8 ">
                    <form>
                        <label for="">Name</label>
                        <input type="text" name="" id="text" v-on:keyup.enter="logname()">
                        <label for="">Password</label>
                        <input type="password" v-on:keydown="logpass">
                      </form>
                    </div>
                </div>
            </div>


        </div>


    </div>

    <script src="js/app.js"></script>
</body>

</html>
