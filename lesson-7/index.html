<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap"
        rel="stylesheet">
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Vue js</title>
</head>

<body>
    <!-- root element -->
    <div id="vue-app">
        <!-- data rendering -->
        <div class="container">
            <h2 class="head text-danger text-center text-uppercase text-decoration-underline">Punch Bag Game in vue</h2>
            <!-- bag img -->
            <div id="bag" v-bind:class="{burst : ended}">

            </div>

            <!-- bag health -->
            <div id="bag-health">
                <div v-bind:style="{width:health + '%'}"></div>
            </div>

            <!-- game control -->
            <div id="controls">
                <button class="btn btn-outline-danger" v-on:click="punch" v-shoe="!ended">Punch</button>
                <button class="btn btn-outline-danger" v-on:click="restart">Restart</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
